<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário Pizzaria</title>
    </head>

    <body>
<h1>Pedido Pizza</h1>

<form method="post" action="teste.jsp">

    Nome: <input type="text" name="Nome">
    <br>
    <br>
    E-mail:
    <input type="email" name="email">
    <br>
    <br>
    Tamanho:
    <input type="radio" name="Tamanho" value="g" checked> Grande
    <input type="radio" name="Tamanho" value="m"> Médio
    <input type="radio" name="Tamanho" value="p"> Pequeno
<br>
<br>

Sabor:
<select name="sabor">
<option>Calabresa</option>
<option>Napolitana</option>
<option>Marguerita</option>

</select>
<br>
<br>
Adicionais:
<input type="checkbox" name="borda" value="sim">Borda Recheada
<input type="checkbox" name="queijo" value="sim">Queijo Extra
<br>
<br>

Data Entrega:
<input type="date" name="dataEntrega">
<br>
<br>

Comentário:
<br>
<textarea name="mensagem" rows="10" cols="30"></textarea>
<br>
<br>
<input type="submit">


</form>

    </body>
</html>
